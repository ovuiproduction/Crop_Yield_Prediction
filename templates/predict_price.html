  <body>
    <nav>
      <div class="logotext">Kisan-DSS</div>
      <div class="nav-content">
        <div class="nav-2"><a href="/home">Home</a></div>

    <div class="outer_form_block">
      <form action="/result/price" method="post">
        <!-- crop name -->
        <div class="form-block">
          <!-- crops -->
          <div class="formcontent">
            <label>Crop</label>
            <select name="cropname">
              <option value="">Commodity</option>
              <option value="Jowar">Jowar</option>
              <option value="SUGARCANE">SUGARCANE</option>
              <option value="COTTON">COTTON</option>
              <option value="MAIZE">MAIZE</option>
            </select>
          </div>

          <div class="formcontent">
            <label>variety</label>
            <select name="variety">
              <option value="">variety</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <!-- year -->
          <div class="formcontent">
            <label for="year">Year</label>
            <input name="year" type="number" placeholder="Enter year" />
          </div>
          <!-- season -->
          <div class="formcontent">
            <label>Month</label>
            <select name="month">
              <option value="">Month</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <!-- state -->
          <div class="formcontent">
            <label>State</label>
            <select name="state">
              <option value="">State</option>
              <option value="Maharashtra">Maharashtra</option>
            </select>
          </div>
          <!-- dist -->
          <div class="formcontent">
            <label>Dist</label>
            <select name="dist" id="district">
              <option value="">Dist</option>
              <option value="Solapur">Solapur</option>
              <option value="Satara">Satara</option>
              <option value="Sangli">Sangli</option>
              <option value="Pune">Pune</option>
              <option value="Kolhapur">Kolhapur</option>
            </select>
          </div>

          <!-- subdivision -->
          <div class="formcontent">
            <label>Market</label>
            <select name="market" id="market">
              <option value="">Market</option>
            </select>
          </div>

          <div class="formcontent">
            <label for="checkbox">Are you sure to continue ?</label>
            <input id="checkbox" type="checkbox" />
          </div>
        </div>
        <div class="btn-block">
          <button id="predict_btn" class="submitbtn">
            Submit
          </button>
          <div id="loader" class="loader"></div>
        </div>
      </form>
   
    </div>

          <input type="text" id="user-input" placeholder="Ask AgriBot..." />

      </div>
