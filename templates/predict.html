<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Crop Yield Prediction</title>
  </head>
  <body>
    <nav>
      <div class="logotext">Crop Yield Forcasting</div>
      <div class="nav-content">
        <div class="nav-2"><a href="/home">Home</a></div>
        <div class="nav-2"><a href="">contact</a></div>
      </div>
    </nav>

    <div class="outer_form_block">
      <form action="/result" method="post">
        <!-- crop name -->
        <div class="form-block">
          <!-- crops -->
          <div class="formcontent">
            <label>Crop</label>
            <select name="cropname">
              <option value="">Crop Name</option>
              <option value="RICE">RICE</option>
              <option value="KHARIF SORGHUM">KHARIF SORGHUM</option>
              <option value="PEARL MILLET">PEARL MILLET</option>
              <option value="MAIZE">MAIZE</option>
              <option value="FINGER MILLET">FINGER MILLET</option>
              <option value="PIGEONPEA">PIGEONPEA</option>
              <option value="MINOR PULSES">MINOR PULSES</option>
              <option value="GROUNDNUT">GROUNDNUT</option>
              <option value="SESAMUM">SESAMUM</option>
              <option value="SUNFLOWER">SUNFLOWER</option>
              <option value="SOYABEAN">SOYABEAN</option>
              <option value="SUGARCANE">SUGARCANE</option>
              <option value="COTTON">COTTON</option>
            </select>
          </div>
          <!-- year -->
          <div class="formcontent">
            <label for="year">Year</label>
            <input name="year" type="number" placeholder="Enter year" />
          </div>
          <!-- season -->
          <div class="formcontent">
            <label>Season</label>
            <select name="season">
              <option value="">Season</option>
              <option value="Rabi">Rabi</option>
              <option value="Kharif">Kharif</option>
              <option value="Whole Year">Whole Year</option>
            </select>
          </div>
          <!-- state -->
          <div class="formcontent">
            <label>State</label>
            <select name="state">
              <option value="">State</option>
              <option value="Maharashtra">Maharashtra</option>
            </select>
          </div>
          <!-- dist -->
          <div class="formcontent">
            <label>Dist</label>
            <select name="dist" id="district">
              <option value="">Dist</option>
              <option value="Ahmednagar">Ahmednagar</option>
              <option value="Akola">Akola</option>
              <option value="Wardha">Wardha</option>
              <option value="Thane">Thane</option>
              <option value="Solapur">Solapur</option>
              <option value="Satara">Satara</option>
              <option value="Sangli">Sangli</option>
              <option value="Ratnagiri">Ratnagiri</option>
              <option value="Raigad">Raigad</option>
              <option value="Pune">Pune</option>
              <option value="Parbhani">Parbhani</option>
              <option value="Osmanabad">Osmanabad</option>
              <option value="Nasik">Nasik</option>
              <option value="Nanded">Nanded</option>
              <option value="Nagpur">Nagpur</option>
              <option value="Kolhapur">Kolhapur</option>
              <option value="Jalgaon">Jalgaon</option>
              <option value="Dhule">Dhule</option>
              <option value="Chandrapur">Chandrapur</option>
              <option value="Buldhana">Buldhana</option>
              <option value="Bhandara">Bhandara</option>
              <option value="Beed">Beed</option>
              <option value="Aurangabad">Aurangabad</option>
              <option value="Amarawati">Amarawati</option>
              <option value="Yeotmal">Yeotmal</option>
              <option value="Bombay">Bombay</option>
            </select>
          </div>

          <!-- subdivision -->
          <div class="formcontent">
            <label>Subdivision</label>
            <select name="subdivision" id="subdivision">
              <option value="">Subdivision</option>
              <option value="Marathwada">Marathwada</option>
              <option value="Madhya Maharashtra">Madhya Maharashtra</option>
              <option value="Vidarbha">Vidarbha</option>
              <option value="Konkan">Konkan</option>
            </select>
          </div>

          <!-- Area -->
          <div class="formcontent">
            <label for="area">Area in Hecters</label>
            <input
              name="area"
              type="number"
              step="any"
              placeholder="Enter area (hecters)"
            />
          </div>

          <!-- fertilizer , pesticide per hecter -->
          <div class="formcontent">
            <label for="fp_per_unit_area"
              >Fertilizer ,Pesticide (tonnes/hecter)</label
            >
            <input
              name="fp_per_unit_area"
              type="number"
              step="any"
              placeholder="Enter pesticides tonnes/hecter"
            />
          </div>

          <div class="formcontent">
            <label for="checkbox">Are you sure to continue ?</label>
            <input id="checkbox" type="checkbox" />
          </div>
        </div>
        <div class="btn-block">
          <button class="submitbtn">Submit</button>
        </div>
      </form>
    </div>

    <footer>
      <p>अन्नदाता सुखी भव</p>
    </footer>

    <script src="/static/script/predict.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
